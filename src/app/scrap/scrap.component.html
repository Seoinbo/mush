<div class="boundary expend">
    <h2 class="title">관련글</h2>
    <div class="scrap-box">
        <div *ngFor="let scrap of scraps" class="article">
            <a class="click-area" href="{{scrap.link}}" target="_blank">
                <div class="thumb" [style.background-image]="'url('+scrap.image+')'"></div>
                <h3>{{scrap.title}}</h3>
                <p>{{scrap.desc}}</p>
                <a class="source">{{scrap.srctit}}</a>
            </a>
        </div>
    </div>
    <div class="more" *ngIf="moreButtonVisible"><a href="#" (click)="loadMore($event)">더보기</a></div>
</div>
