<div class="carousel">
    <ng-template ngFor let-box [ngForOf]="boxes">
        <div *ngIf="box.type=='a'" class="box" data-type="a" [args]="box"></div>
        <div *ngIf="box.type=='b'" class="box" data-type="b" [args]="box"></div>
        <div *ngIf="box.type=='c'" class="box" data-type="c" [args]="box"></div>
        <div *ngIf="box.type=='d'" class="box" data-type="d" [args]="box"></div>
    </ng-template>  

        <!-- <pic-a class="box" [title]="video.title" [date]="dateFormat(video.time)" [image]="video.src"></pic-a> -->
</div>
