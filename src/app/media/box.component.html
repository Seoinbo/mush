<div class="cover over-event" (mouseenter)="mouseOver()" (mouseleave)="mouseOut()" [class.focus]="coverViewState == 'active'">
    <div class="image" [@fade]="coverImageViewState" [style.background-image]="'url('+mediaObj.standardImage.url+')'"></div>
    <div class="bg"></div>
    <div class="typo">
        <h2>{{mediaObj.text}}</h2>
        <p>{{mediaObj.text}}</p>
        <p class="date">{{mediaObj.ctime}}</p>
    </div>
</div>
