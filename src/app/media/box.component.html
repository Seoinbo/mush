<ng-template [ngIf]="args.type=='a' || args.type=='b'">
    <div class="source">
        <youtube-player *ngIf="args.videos[0]" [videoId]="args.videos[0]" [width]="args.type == 'a' ? 890 : 400" [height]="550" [playerVars]="playerOptions" (ready)="setPlayer($event, 0)" (change)="onStateChange($event, 0)"></youtube-player>
    </div>
    <div class="cover" [class.cover-fade-out]="coverHidden[0]" [style.background-image]="'url('+args.images[0]+')'">
        <div class="typo">
            <h2>{{args.title}}</h2>
            <p>{{args.date}}</p>
        </div>
    </div>
</ng-template>
